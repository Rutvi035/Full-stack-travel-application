
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvo â€“ Family Planner</title>

    <style>
        /* ---------- BODY ---------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #c9f0e8;
            overflow-x: hidden;
        }

        /* ---------- MAIN ---------- */
        .main {
            text-align: center;
            padding: 40px 20px;
        }

        .subtitle {
            color: #333;
            margin-top: -10px;
        }

        /* ---------- GRID ---------- */
        .grid {
            margin: 40px auto;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        /* ---------- CARD ---------- */
        .card {
            background: white;
            border-radius: 14px;
            padding: 35px 25px;
            text-align: left;
            box-sizing: border-box;
            min-height: 220px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 22px;
        }

        .status {
            color: #666;
            margin-bottom: 20px;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
        }

        .view-btn,
        .set-btn {
            background: #0b637b;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .set-btn {
            width: 100%;
            margin-top: 15px;
        }

        /* ---------- GRID PLACEMENT ---------- */
        .trip1 { grid-column: 1 / 2; grid-row: 1; }
        .trip2 { grid-column: 2 / 3; grid-row: 1; }
        .create { 
            grid-column: 1 / 3; 
            grid-row: 2; 
            min-height: 180px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .budget { grid-column: 3 / 4; grid-row: 1 / 3; }

        /* ---------- CREATE NEW PLAN CARD ---------- */
        .chart {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid #c9e4e6;
            border-top-color: #004f63;
        }

        .total-text {
            position: absolute;
            top: 38px;
            left: 34px;
            font-size: 16px;
            text-align: center;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 980px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .budget { grid-column: 1 / -1; grid-row: auto; }
        }

        @media (max-width: 560px) {
            .grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

<section class="main">
    <h1>Family Planner</h1>
    <p class="subtitle">Track budgets and collaborate with family.</p>

    <div class="grid">
        <!-- Spring Break Trip -->
        <div class="card trip1">
            <h2>Spring Break Trip</h2>
            <p class="status">Planning</p>
            <button class="view-btn">View</button>
        </div>

        <!-- Summer Vacation -->
        <div class="card trip2">
            <h2>Summer Vacation</h2>
            <p class="status">Locked</p>
            <button class="view-btn">View</button>
        </div>

        <!-- Create New Plan -->
        <div class="card create">
            <h2>Create New Plan</h2>
            <div class="chart">
                <div class="circle"></div>
                <p class="total-text">Total<br>$0</p>
            </div>
        </div>

        <!-- Budget Overview -->
        <div class="card budget">
            <h2>Budget Overview</h2>
            <input type="text" placeholder="Flights">
            <input type="text" placeholder="Lodging">
            <input type="text" placeholder="Food">
            <input type="text" placeholder="Activities">
            <button class="set-btn">Set Budget</button>
        </div>
    </div>
</section>

</body>
</html>
